<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Etch-A-Sketch</h1>
    <div id="game">
        <div id="left-menu">
            <div class="slider-container">
                <input type="range" id="sizeSlider" name="sizeSlider" min="1" max="100"/>
                <label for="sizeSlider">Pick a Size</label>
            </div>
            <button type="button" id="randomColor">Randomize Color</button>
            <button type="button" id="rainbowColor">Rainbow Mode</button>
            <button type="button" id="regularMode">Regular Mode</button>
        </div>
        <div id="container"></div>
        <div id="right-menu">
            <button type="button" id="resetButton">Reset</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright. Matthew Y Productions</p>
    </div>

</body>
</html>
